<!--login form-->
<div class="container">
    <div class="row">
    <div class="col-6 mt-5">
        <!--image-->
        <img src="https://www.tripsavvy.com/thmb/6TvrDzO6LyGZB8kbDrph5DhQkF0=/5600x3737/filters:fill(auto,1)/hand-of-young-woman-inserting-credit-card-into-cash-machine-699089541-5926d46a3df78cbe7eaab003.jpg" width="500" height="450">
    </div>
    <div class="col-6 mt-5">
        <!--login form-->
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-3 border  p-4 rounded shadow">
            <h3 class="text-center text-primary">Login here.....</h3>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example1">Account Number</label>
              <input name="acno" formControlName="acno" type="email" id="form1Example1" class="form-control" />
              <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
           
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example2">Password</label>
              <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
              
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>
          
              
            </div>
            <div class="text-center">
              <h3 class="text-danger">{{loginError}}</h3>
                 <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign in
              <div *ngIf="loginSuccess" class="spinner-border spinner-border-sm text-light " role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
            
            <p>New to here? <a routerLink="register">Please Register</a></p>
          </div>
           
          </form>
    </div>
    </div>

</div>
