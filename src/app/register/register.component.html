  <!--register landing page-->
  <div *ngIf="RegisterSuccess"  class="container text-center mt-1">
    
    <h3>Your Data Getting Registered..Please Wait...
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h3>
  </div>

<!--login form-->
<div *ngIf="!RegisterSuccess" class="container">
    <div class="row">
    <div  class="col-6 mt-5 " >
       <!--img-->
       <img src="https://increasebilling.com/assets/img/bank-card.png" width="500" height="450">
    </div>
    <div class="col-6 mt-5">
        <!--login form-->
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-1 border  p-4 rounded shadow">
            <h3 class="text-center text-primary mb-4">Register here.....</h3>
            <!-- Account Number -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Examp1">Account Number</label>
              <input name="acno" formControlName="acno" type="text" id="form1Examp1" class="form-control" />
              <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
            </div>
            <!-- user Name -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example1">User Name</label>
              <input name="username" formControlName="username" type="text" id="form1Example1" class="form-control" />
              <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class="text-danger">*Invalid Username</div>
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example2">Password</label>
              <input name="password" formControlName="password" id="form1Example2" class="form-control" />
              <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class="text-danger">*Invalid Password Format</div>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>
          
              
            </div>
            <div class="text-center">
              <h3 class="text-danger">{{RegisterError}}</h3>
                 <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign up</button>
            <p>Already have an Account? <a routerLink="">Please login</a></p>
            </div>
           
          </form>
    </div>
    </div>

</div>
